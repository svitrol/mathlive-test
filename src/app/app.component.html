<div id="mycontainer">

</div>

<div *ngFor="let item of myFunctionMap | keyvalue">
  <div>
    <button (click)="insertFunction(item.key, item.value.numberOfParameters)">
      func: {{item.key}}
    </button>
  </div>
</div>

<div *ngFor="let item of mySymbolMap | keyvalue">
  <div>
    <button (click)="insertSymbol(item.key)">
      sym: {{item.key}}
    </button>
  </div>
</div>
